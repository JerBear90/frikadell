{% extends "public/mail/mail.html" %}
{% block content %}
    <tr>
        <td>Title:</td>
        <td>{{ title }}</td>
    </tr>
    <tr>
        <td>First Name:</td>
        <td>{{ first_name }}</td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td>{{ last_name }}</td>
    </tr>
    <tr>
        <td>Company:</td>
        <td>{{ company }}</td>
    </tr>
    <tr>
        <td>Company website:</td>
        <td><a href="{{ website }}">{{ website }}</a></td>
    </tr>
    <tr>
        <td>Telephone:</td>
        <td>{{ telephone }}</td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>{{ email }}</td>
    </tr>
    <tr>
        <td>Location:</td>
        <td>{{ location }}</td>
    </tr>
{% endblock %}
