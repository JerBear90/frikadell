{% extends "public/mail/mail.html" %}
{% block content %}
    <tr>
        <td>Title:</td>
        <td>{{ title }}</td>
    </tr>
    <tr>
        <td>First Name:</td>
        <td>{{ first_name }}</td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td>{{ last_name }}</td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>{{ email }}</td>
    </tr>
    <tr>
        <td>Comment:</td>
        <td>{{ comment }}</td>
    </tr>
{% endblock %}
